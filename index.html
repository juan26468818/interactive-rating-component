<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="/img/favicon-32x32.png">
    <title>Interactive rating component</title>
    <link rel="stylesheet" href="./main.css"/>
    <script defer src="./script.js"></script>
    <!--Importing Fonts from Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <main>

        <!--Ratin card-->
        <section id="first-card">
            <picture class="star-icon-container" aria-hidden="true">
                <img src="./img/icon-star.svg" class="star-icon" />
            </picture>
            <h1>How did we do?</h1>
            <p>Please let us know how we did with your support request. All feedback is
                appreciated to help us improve our offering!
            </p>
            <div class="rating-container">
                <button value="1" class="rating-button" onclick="active(1)">1</button> 
                <button value="2" class="rating-button" onclick="active(2)">2</button> 
                <button value="3" class="rating-button" onclick="active(3)">3</button> 
                <button value="4" class="rating-button" onclick="active(4)">4</button> 
                <button value="5" class="rating-button" onclick="active(5)">5</button> 
            </div>
            <button type="submit" class="submit-button" id="submit-button">SUBMIT</button>
        </section>
        
        <!--Thank you card-->
        <section class="hidden" id="second-card">
            <picture aria-hidden="true">
                <img src="./img/illustration-thank-you.svg"/>
            </picture>
            <div class="rated-container" >
                <p class="rated">You selected <span id="rate"></span> out of 5</p>
            </div>
            <h2>Thank you!</h2>
            <p>We appreciate you taking the time to give a rating. 
                If you ever need more support, don't hesitate to get in touch
            </p>
        </section>
    </main>
</body>
</html>
